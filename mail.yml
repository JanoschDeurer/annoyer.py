# Recipients for the E-Mail
recipients:
  - bla@blubb

# Interval definition
# Each interval consists of:
#   repetitions: how often the mail should be sent in this interval
#   next_interval: the interval the mail will be in as soon as it is 
#     send repetitions times. If this is set to -1 it is send infinitely often
intervals:
  weekly:
    repetitions: 8
    next_interval: daily
  daily:
    repetitions: 14
    next_interval: hourly
  hourly:
    repetitions: -1

# Mail Subject
subject: This is a nice subject

# Mail text
mailtext: |
  This is a nice e mail text
  it can have line-
  breaks :)
